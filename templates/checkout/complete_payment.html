<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <h1>Complete Your Payment</h1>

    <!-- Display the order details -->
    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Total Amount:</strong> â‚¹{{ total_price }}</p>

    <!-- Payment Method Selection Form -->
    <form id="payment-method-form" method="post">
        {% csrf_token %}
        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method" name="payment_method">
            <option value="razorpay">Razorpay</option>
            <option value="paypal">PayPal</option>
            <!-- You can add more payment options here if needed -->
        </select>
        <br><br>
        <button type="submit" id="submit-payment">Proceed to Payment</button>
    </form>

    <!-- Razorpay Payment Button -->
    <button id="rzp-button1" style="display:none;">Pay with Razorpay</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // Set CSRF token for Axios
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;

        // When the user selects a payment method and submits the form
        document.getElementById('payment-method-form').onsubmit = function(e) {
            e.preventDefault();  // Prevent form from submitting normally

            const paymentMethod = document.getElementById('payment-method').value;

            if (paymentMethod === 'razorpay') {
                // Show Razorpay button and initiate payment
                document.getElementById('rzp-button1').style.display = 'block';
                initRazorpay();
            } else if (paymentMethod === 'paypal') {
                // Handle PayPal payment (or any other methods you have)
                alert("PayPal option selected. You can add PayPal integration here.");
                // Implement PayPal integration here
            } else {
                alert("Please select a valid payment method.");
            }
        };

        // Razorpay initialization function
        function initRazorpay() {
            const OrderId = "{{ order.id }}";
            const options = {
                "key": "{{ razorpay_key }}", // Razorpay Key ID
                "amount": "{{ total_price }}", // Amount in paisa
                "currency": "INR",
                "name": "{{ user_name }}",
                "description": "Order Payment",
                "order_id": "{{ razorpay_order_id }}", // Razorpay order ID
                "callback_url": "http://localhost:8000/order_management/verify_razorpay_payment/" + OrderId + "/",
                "prefill": {
                    "name": "{{ user_name }}",
                    "email": "{{ user_email }}",
                },
                "theme": {
                    "color": "#0099ff"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.on('payment.success', function(response) {
                axios.post('/order_management/verify_razorpay_payment/', {
                    razorpay_payment_id: response.razorpay_payment_id,
                    razorpay_order_id: response.razorpay_order_id,
                }, {
                    headers: { 'X-CSRFToken': csrfToken }
                }).then((res) => {
                    console.log("Payment Verified:", res.data);
                    window.location.href = `/order_management/order/success/razorpay/${response.razorpay_order_id}/${OrderId}/`;
                }).catch((err) => {
                    console.error("Payment Verification Failed:", err);
                    alert("Payment verification failed. Please try again.");
                });
            });

            rzp1.on('payment.failed', function(response) {
                console.error("Payment Failed:", response.error);
                alert("Payment failed. Please try again.");
                window.location.href = "/order_management/order_failure/${response.razorpay_order_id}"; // Change to your failure page URL
            });

            // Open the Razorpay payment window when the button is clicked
            rzp1.open();
        }
    </script>
</body>
</html>
