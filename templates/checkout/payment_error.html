<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .error-box h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-box p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .btn {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <div class="icon">ðŸ’³</div>
            <h1>Payment Failed</h1>
            <p>Something went wrong while processing your payment. Please try again or contact support if the issue persists.</p>
            <a href="/" class="btn">Go to Home</a>
        </div>
    </div>
</body>
</html>
